components:
  schemas:
    Capsule:
      type: object
      properties:
        serial:
          type: string
        status:
          type: string
        type:
          type: string
        reuse_count:
          type: integer
          format: int32
        water_landings:
          type: integer
          format: int32
        land_landings:
          type: integer
          format: int32
        last_update:
          type: string
          nullable: true
        launches:
          type: array
          items:
            type: string
        id:
          type: string
    Company:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          nullable: true
        founder:
          type: string
          nullable: true
        founded:
          type: integer
          format: int32
          nullable: true
        employees:
          type: integer
          format: int32
          nullable: true
        vehicles:
          type: integer
          format: int32
          nullable: true
        launch_sites:
          type: integer
          format: int32
          nullable: true
        test_sites:
          type: integer
          format: int32
          nullable: true
        ceo:
          type: string
          nullable: true
        cto:
          type: string
          nullable: true
        coo:
          type: string
          nullable: true
        cto_propulsion:
          type: string
          nullable: true
        valuation:
          type: integer
          format: int32
          nullable: true
        headquarters:
          type: object
          properties:
            address:
              type: string
              nullable: true
            city:
              type: string
              nullable: true
            state:
              type: string
              nullable: true
        links:
          type: object
          properties:
            website:
              type: string
              nullable: true
            flickr:
              type: string
              nullable: true
            twitter:
              type: string
              nullable: true
            elon_twitter:
              type: string
              nullable: true
        summary:
          type: string
          nullable: true
    Core:
      type: object
      properties:
        id:
          type: string
        serial:
          type: string
        block:
          type: string
        status:
          type: string
        reuse_count:
          type: integer
          format: int32
        rtls_attempts:
          type: integer
          format: int32
        rtls_landings:
          type: integer
          format: int32
        asds_attempts:
          type: integer
          format: int32
        asds_landings:
          type: integer
          format: int32
        last_update:
          type: string
        launches:
          type: array
          items:
            type: string
    Crew:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
        agency:
          type: string
        image:
          type: string
        wikipedia:
          type: string
        launches:
          type: array
          items:
            type: string
    Dragon:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        active:
          type: boolean
        crew_capacity:
          type: integer
          format: int32
        sidewall_angle_deg:
          type: integer
          format: int32
        orbit_duration_yr:
          type: integer
          format: int32
        dry_mass_kg:
          type: integer
          format: int32
        dry_mass_lb:
          type: integer
          format: int32
        first_flight:
          type: string
        heat_shield:
          type: object
          properties:
            material:
              type: string
            size_meters:
              type: number
              format: float
            temp_degrees:
              type: integer
              format: int32
            dev_partner:
              type: string
        thrusters:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              amount:
                type: integer
                format: int32
              pods:
                type: integer
                format: int32
              fuel_1:
                type: string
              fuel_2:
                type: string
              isp:
                type: integer
                format: int32
              thrust:
                type: object
                properties:
                  kN:
                    type: number
                    format: float
                  lbf:
                    type: integer
                    format: int32
        launch_payload_mass:
          type: object
          properties:
            kg:
              type: integer
              format: int32
            lb:
              type: integer
              format: int32
        launch_payload_vol:
          type: object
          properties:
            cubic_meters:
              type: integer
              format: int32
            cubic_feet:
              type: integer
              format: int32
        return_payload_mass:
          type: object
          properties:
            kg:
              type: integer
              format: int32
            lb:
              type: integer
              format: int32
        return_payload_vol:
          type: object
          properties:
            cubic_meters:
              type: integer
              format: int32
            cubic_feet:
              type: integer
              format: int32
        pressurized_capsule:
          type: object
          properties:
            payload_volume:
              type: object
              properties:
                cubic_meters:
                  type: integer
                  format: int32
                cubic_feet:
                  type: integer
                  format: int32
        trunk:
          type: object
          properties:
            trunk_volume:
              type: object
              properties:
                cubic_meters:
                  type: integer
                  format: int32
                cubic_feet:
                  type: integer
                  format: int32
            cargo:
              type: object
              properties:
                solar_array:
                  type: integer
                  format: int32
                unpressurized_cargo:
                  type: boolean
        height_w_trunk:
          type: object
          properties:
            meters:
              type: number
              format: float
            feet:
              type: number
              format: float
        diameter:
          type: object
          properties:
            meters:
              type: number
              format: float
            feet:
              type: integer
              format: int32
        flickr_images:
          type: array
          items:
            type: string
        wikipedia:
          type: string
        description:
          type: string
    History:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        event_date_utc:
          type: string
        event_date_unix:
          type: integer
          format: int32
        details:
          type: string
        links:
          type: object
          properties:
            article:
              type: string
    Landpad:
      type: object
      properties:
        id:
          type: string
          title: ID
        name:
          type: string
        full_name:
          type: string
        status:
          type: string
        type:
          type: string
        locality:
          type: string
        region:
          type: string
        latitude:
          type: number
          format: float
        longitude:
          type: number
          format: float
        landing_attempts:
          type: integer
          format: int32
        landing_successes:
          type: integer
          format: int32
        wikipedia:
          type: string
        details:
          type: string
        launches:
          type: array
          items:
            type: string
        images:
          type: object
          properties:
            large:
              type: array
              items:
                type: string
    Launch:
      type: object
      properties:
        id:
          type: string
        flight_number:
          type: integer
          format: int32
        name:
          type: string
        date_utc:
          type: string
        date_unix:
          type: integer
          format: int32
        date_local:
          type: string
        date_precision:
          type: string
        static_fire_date_utc:
          type: string
          nullable: true
        static_fire_date_unix:
          type: integer
          nullable: true
        tbd:
          type: boolean
        net:
          type: boolean
        window:
          type: integer
          nullable: true
        rocket:
          type: string
          nullable: true
        success:
          type: boolean
          nullable: true
        failures:
          type: array
          items:
            type: object
            properties:
              time:
                type: integer
                format: int32
                nullable: true
              altitude:
                type: integer
                format: int32
                nullable: true
              reason:
                type: string
                nullable: true
        upcoming:
          type: boolean
        details:
          type: string
          nullable: true
        fairings:
          type: object
          properties:
            reused:
              type: boolean
              nullable: true
            recovery_attempt:
              type: boolean
              nullable: true
            recovered:
              type: boolean
              nullable: true
            ships:
              type: array
              items:
                type: object
        crew:
          type: array
          items:
            type: string
        ships:
          type: array
          items:
            type: string
        capsules:
          type: array
          items:
            type: string
        payloads:
          type: array
          items:
            type: string
        launchpad:
          type: string
          nullable: true
        cores:
          type: array
          items:
            type: object
            properties:
              core:
                type: string
