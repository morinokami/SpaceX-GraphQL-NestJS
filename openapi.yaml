openapi: 3.0.3
info:
  title: SpaceX REST API
  description: Open Source REST API for launch, rocket, core, capsule, starlink, launchpad, and landing pad data.
  contact:
    name: Shinya Fujino
    url: https://github.com/morinokami
    email: shf0811@gmail.com
  version: 1.0.0
servers:
  - url: https://api.spacexdata.com/
tags: []
paths:
  /v4/capsules:
    get:
      summary: Get all capsules
      operationId: GetAllCapsules
      responses:
        200:
          description: default
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Capsule"
  /v4/capsules/{capsuleID}:
    get:
      summary: Get one capsule
      operationId: GetOneCapsule
      parameters:
        - name: capsuleID
          in: path
          description: ID of capsule
          required: true
          schema:
            type: string
      responses:
        200:
          description: default
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Capsule"
  /v4/capsules/query:
    post:
      summary: Query capsules
      operationId: QueryCapsules
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QueryOptions"
        required: true
      responses:
        200:
          description: default
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/DocInfo"
                  - type: object
                    properties:
